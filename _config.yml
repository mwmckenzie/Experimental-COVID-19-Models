
# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.19.1"
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


minimal_mistakes_skin: "air" # "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

include:
  - _pages
  
  
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  
  
  author:
    name: "Projects"
    bio: "Jump straight to any project or into various aspects of each"
    links:
      - label: "Ensemble Probabilistic Model"
      - url: 
